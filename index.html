<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png" />

    <!-- Подключение Snap.svg через CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>

    <!-- Подключение anime.js через CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <!-- Подключение шрифта Merienda через Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body class="page">
    <!--верхняя линия хедер-->
    <header class="page-header">
        <div class="conteiner page-header__conteiner">
            <!--раздел основной навигации-->
            <nav class="main-nav">
                <!--логотип хедер-->
                <a href="" class="logo">
                    <svg class="logo__icon">
                        <use href="./images/icons.svg#Drained-Planet"></use>
                    </svg>
                </a>

                <button id="play-pause-button" class="audio-control-button paused">
                    <svg class="pause-button__icon hide" width="44" height="44">
                        <use href="./images/icons.svg#pause"></use>
                    </svg>
                    <svg class="play-button__icon" width="44" height="44">
                        <use href="./images/icons.svg#play"></use>
                    </svg>
                </button>

                <a href="" class="mint">
                    <svg class="mint__icon">
                        <use href="./images/icons.svg#Mint"></use>
                    </svg>
                </a>
            </nav>
        </div>
    </header>

    <main>
        <!--Шапка-->
        <section class="hero-section">
                <div class="conteiner page-hero__conteiner">
                    <div class="motion-container">
                        <h1 id="selected-image-text"></h1>
                        <!-- drawing svg path -->
                        <svg id="svg-container" width="600" height="594" viewBox="0 0 600 594" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path id="svg_path" stroke="none" stroke-width="none" stroke-dasharray="none" stroke-linecap="round"
                                d="M300 593C134.807 593 1 460.536 1 297S134.807 1 300 1s299 132.464 299 296-133.807 296-299 296z"/>
                        </svg>

                        <div class="box target-1">
                            <picture>
                                <source media="(min-width: 1530px)" srcset="./images/mini-image-1-min768.png">
                                <source media="(min-width: 768px)" srcset="./images/mini-image-1-min768.png">
                                <img src="./images/mini-image-1.png" class="image mini-image" data-mini="1">
                            </picture>
                        </div>
                        <div class="box target-2">
                            <picture>
                                <source media="(min-width: 1530px)" srcset="./images/mini-image-2-min768.png">
                                <source media="(min-width: 768px)" srcset="./images/mini-image-2-min768.png">
                                <img src="./images/mini-image-2.png" class="image mini-image" data-mini="2">
                            </picture>
                        </div>
                        <div class="box target-3">
                            <picture>
                                <source media="(min-width: 1530px)" srcset="./images/mini-image-3-min768.png">
                                <source media="(min-width: 768px)" srcset="./images/mini-image-3-min768.png">
                                <img src="./images/mini-image-3.png" class="image mini-image" data-mini="3">
                            </picture>
                        </div>
                        <div class="box target-4">
                            <picture>
                                <source media="(min-width: 1530px)" srcset="./images/mini-image-4-min768.png">
                                <source media="(min-width: 768px)" srcset="./images/mini-image-4-min768.png">
                                <img src="./images/mini-image-4.png" class="image mini-image" data-mini="4">
                            </picture>
                        </div>
                        <div class="box target-5">
                            <picture>
                                <source media="(min-width: 1530px)" srcset="./images/mini-image-5-min768.png">
                                <source media="(min-width: 768px)" srcset="./images/mini-image-5-min768.png">
                                <img src="./images/mini-image-5.png" class="image mini-image" data-mini="5">
                            </picture>
                        </div>
                        <div class="box target-6">
                            <picture>
                                <source media="(min-width: 1530px)" srcset="./images/mini-image-6-min768.png">
                                <source media="(min-width: 768px)" srcset="./images/mini-image-6-min768.png">
                                <img src="./images/mini-image-6.png" class="image mini-image" data-mini="6">
                            </picture>
                        </div>

                        <div class="gallery">
                            <img src="./images/image-1.png" class="image gallery__image" data-id="1" alt="image-1">
                            <img src="./images/image-2.png" class="image gallery__image" data-id="2" alt="image-2">
                            <img src="./images/image-3.png" class="image gallery__image" data-id="3" alt="image-3">
                            <img src="./images/image-4.png" class="image gallery__image" data-id="4" alt="image-4">
                            <img src="./images/image-5.png" class="image gallery__image" data-id="5" alt="image-5">
                            <img src="./images/image-6.png" class="image gallery__image" data-id="6" alt="image-6">
                        </div>

                        <a href="" class="mint">
                            <svg class="mint__icon" width="61" height="28.7">
                                <use href="./images/icons.svg#Mint"></use>
                            </svg>
                        </a>
                    </div>
                </div>
        </section>
    </main>

    <!--подвал-->
    <footer class="page-footer">
        <div class="conteiner page-footer__conteiner">
            <!-- наши соцсети  -->
            <ul class="social-links list">
                <li class="social-links__item">
                    <a class="social-links__link" href="./index.html">
                        <svg class="social-links__icon" width="44" height="44">
                            <use href="./images/icons.svg#Twitter"></use>
                        </svg>
                    </a>
                </li>
                
                <li class="social-links__item">
                    <a class="social-links__link" href="./index.html">
                        <svg class="social-links__icon" width="44" height="44">
                            <use href="./images/icons.svg#Discord"></use>
                        </svg>
                    </a>
                </li>
            
                <li class="social-links__item">
                    <a class="social-links__link" href="./index.html">
                        <img src="./images/OpenSea.png" style="width: 44px; height: 44px; margin: auto;" alt="OpenSea">
                        <!-- <svg class="social-links__icon" width="20" height="20">
                            <use href="./images/icons.svg#OpenSea"></use>
                        </svg> -->
                    </a>
                </li>
            
            </ul>
        </div>
    </footer>

    <audio id="my-audio" src="./audio/Audio_Earth_-_Inside_The_Universe.mp3"></audio>
    <script src="js/playPauseButton.js"></script>

    <script src="js/svgSegments.js"></script>
    <script src="js/animeAxisRotation.js"></script>
    <script type="module" src="js/galleryImageSwitcher.js"></script>
    
</body>

</html>
