<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body class="page">
    <!--верхняя линия хедер-->
    <header class="page-header">
        <div class="conteiner page-header__conteiner">
            <!--раздел основной навигации-->
            <nav class="main-nav">
                <!--логотип хедер-->
                <a href="./index.html" class="logo">
                    <span class="logo__accent">Drained Planet</span>
                </a>
            </nav>
        </div>
    </header>

    <main>
        <!--Шапка-->
        <section class="hero-section">
                <div class="conteiner page-hero__conteiner">
                    <div class="motion-container">
                    
                        <!-- drawing svg path -->
                        <svg class="svg-path" xmlns="http://www.w3.org/2000/svg" width="1200" height="600">
                            <path id="svg_10"
                                d="M600 575C296.133 575 50 451.934 50 300S296.133 25 600 25c303.867 0 550 123.066 550 275S903.867 575 600 575z"
                                opacity="undefined" fill="none" stroke-width="1" stroke="gray"/>
                        </svg>

                        <!-- object to move -->
                        <ul class="list">
                            <li class="box box-1 motion-pause motion-move-1">1</li>
                            <li class="box box-2 motion-pause motion-move-2">2</li>
                            <li class="box box-3 motion-pause motion-move-3">3</li>
                            <li class="box box-4 motion-pause motion-move-4">4</li>
                            <li class="box box-5 motion-pause motion-move-5">5</li>
                            <li class="box box-6 motion-pause motion-move-6">6</li>
                        </ul>
                    
                    </div>
                    
                    <button type="button" class="btnMove">
                        move
                    </button>

                    <div class="label visibilitychange-log">animation progress 0%</div>
                </div>
        </section>
    </main>

    <!--подвал-->
    <footer class="page-footer">
        <div class="conteiner page-footer__conteiner">
            <!-- наши соцсети  -->
            <div class="our-social-networks">
                <ul class="social-links list">
                
                    <li class="social-links__item social-links__item--top">
                        <a class="social-links__link social-links__link--color" href="">
                            Twitter
                            <!-- <svg class="social-links__icon" width="20" height="20">
                                <use href="./images/icons.svg#instagram"></use>
                            </svg> -->
                        </a>
                    </li>
                    
                    <li class="social-links__item social-links__item--top">
                        <a class="social-links__link social-links__link--color" href="">
                            Discord
                            <!-- <svg class="social-links__icon" width="20" height="20">
                                <use href="./images/icons.svg#twitter"></use>
                            </svg> -->
                        </a>
                    </li>
                
                    <li class="social-links__item social-links__item--top">
                        <a class="social-links__link social-links__link--color" href="">
                            OpenSea
                            <!-- <svg class="social-links__icon" width="20" height="20">
                                <use href="./images/icons.svg#facebook"></use>
                            </svg> -->
                        </a>
                    </li>
                
                </ul>
            </div>
        </div>
    </footer>

    <!-- <script src="js/task-14.js" type="module"></script> -->
    <script src="js/anime.min.js"></script>

    <script>
        const btnMove = document.querySelector('.btnMove');
        const visibilitychangeLogEl = document.querySelector('.visibilitychange-log');

        let disabled = false;
        let limit = 1;

        let animationGreen = anime({
            targets: '.motion-move-1',
            translateX: anime.path('.svg-path path')('x'),
            translateY: anime.path('.svg-path path')('y'),
            duration: 5000,
            easing: 'easeInOutSine',
            autoplay: false,

            update: function (a) {
                visibilitychangeLogEl.innerHTML = 'animation progress ' + Math.round(a.progress) + '%';
                if (Math.round(a.progress) === 25 && disabled === true && limit === 1) {
                    animationGreen.pause();
                    disabled = false;
                    limit += 1;
                }
                if (Math.round(a.progress) === 50 && disabled === true && limit === 2) {
                    animationGreen.pause();
                    disabled = false;
                    limit += 1;
                }
                if (Math.round(a.progress) === 75 && disabled === true && limit === 3) {
                    animationGreen.pause();
                    disabled = false;
                    limit = 1;
                }
            },
            complete: function () {
                disabled = false;
            }
        });

        btnMove.addEventListener('click', e => {
            e.preventDefault();
            console.log(disabled);

            if (disabled) return;

            if (e.target.tagName !== 'BUTTON') return;

            disabled = true;
            animationGreen.play();
        });
    </script>

</body>

</html>
