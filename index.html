<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body class="page">
    <!--верхняя линия хедер-->
    <header class="page-header">
        <div class="conteiner page-header__conteiner">
            <!--раздел основной навигации-->
            <nav class="main-nav">
                <!--логотип хедер-->
                <a href="" class="logo">
                    <img class="drained-planet-m" src="./images/Drained-Planet-M.png" style="width: 299px; height: 34px;">
                    <img class="drained-planet-d" src="./images/Drained-Planet-D.png" style="width: 398px; height: 46px;">
                </a>

                <a href="" class="mint">
                    <img src="./images/Mint.png" style="width: 61px; height: 23px; margin: auto;">
                </a>
            </nav>
        </div>
    </header>

    <main>
        <!--Шапка-->
        <section class="hero-section">
                <div class="conteiner page-hero__conteiner">
                    <div class="motion-container">
                        <!-- drawing svg path -->
                        <svg id="svg-container" width="600" height="594" viewBox="0 0 600 594" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path id="svg_path" stroke="none" stroke-width="none" stroke-dasharray="none" stroke-linecap="round"
                                d="M300 593C134.807 593 1 460.536 1 297S134.807 1 300 1s299 132.464 299 296-133.807 296-299 296z"/>
                        </svg>

                        <div class="box target-1">
                            <img src="./images/mini-image-1.png" class="image mini-image" data-mini="1">
                        </div>
                        <div class="box target-2">
                            <img src="./images/mini-image-2.png" class="image mini-image" data-mini="2">
                        </div>
                        <div class="box target-3">
                            <img src="./images/mini-image-3.png" class="image mini-image" data-mini="3">
                        </div>
                        <div class="box target-4">
                            <img src="./images/mini-image-4.png" class="image mini-image" data-mini="4">
                        </div>
                        <div class="box target-5">
                            <img src="./images/mini-image-5.png" class="image mini-image" data-mini="5">
                        </div>
                        <div class="box target-6">
                            <img src="./images/mini-image-6.png" class="image mini-image" data-mini="6">
                        </div>

                        <div class="gallery">
                            <img src="./images/image-1.png" class="image gallery__image" data-id="1">
                            <img src="./images/image-2.png" class="image gallery__image" data-id="2">
                            <img src="./images/image-3.png" class="image gallery__image" data-id="3">
                            <img src="./images/image-4.png" class="image gallery__image" data-id="4">
                            <img src="./images/image-5.png" class="image gallery__image" data-id="5">
                            <img src="./images/image-6.png" class="image gallery__image" data-id="6">
                        </div>

                        <a href="" class="mint">
                            <img src="./images/Mint.png" style="width: 61px; height: 23px; margin: auto;">
                        </a>
                    </div>
                </div>
        </section>
    </main>

    <!--подвал-->
    <footer class="page-footer">
        <div class="conteiner page-footer__conteiner">
            <!-- наши соцсети  -->
            <ul class="social-links list">
                <li class="social-links__item">
                    <a class="social-links__link" href="./index.html">
                        <svg class="social-links__icon" width="44" height="44">
                            <use href="./images/icons.svg#Twitter"></use>
                        </svg>
                    </a>
                </li>
                
                <li class="social-links__item">
                    <a class="social-links__link" href="./index.html">
                        <svg class="social-links__icon" width="44" height="44">
                            <use href="./images/icons.svg#Discord"></use>
                        </svg>
                    </a>
                </li>
            
                <li class="social-links__item">
                    <a class="social-links__link" href="./index.html">
                        <img src="./images/OpenSea.png" style="width: 44px; height: 44px; margin: auto;">
                        <!-- <svg class="social-links__icon" width="20" height="20">
                            <use href="./images/icons.svg#OpenSea"></use>
                        </svg> -->
                    </a>
                </li>
            
            </ul>
        </div>
    </footer>

    <script src="js/snap.svg-min.js"></script>
    <script src="js/svgSegments.js"></script>

    <script src="js/anime.min.js"></script>
    <script src="js/animeAxisRotation.js"></script>

    <script type="module" src="js/galleryImageSwitcher.js"></script>
</body>

</html>
