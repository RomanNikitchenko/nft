            </nav>

    </header>

    <main>
        <!--Шапка-->
        <section class="hero-section">
                <div class="conteiner page-hero__conteiner">
                    <div class="motion-container">
                    
                        <!-- drawing svg path -->
                        <svg class="svg-path" xmlns="http://www.w3.org/2000/svg" width="1200" height="600">
                            <path id="svg_10"
                                d="M600 575C296.133 575 50 451.934 50 300S296.133 25 600 25c303.867 0 550 123.066 550 275S903.867 575 600 575z"
                                opacity="undefined" fill="none" stroke-width="1" stroke="gray"/>
                        </svg>
                    
                        <!-- object to move -->
                        <ul class="list">
                            <li class="box green">1</li>

                            <li class="box yellow">1</li>

                    <button type="button" class="btn">

    <!--подвал-->

    <!-- <script src="js/task-14.js" type="module"></script> -->
    <script src="js/anime.min.js"></script>

    <script>
        const btn = document.querySelector('.btn');

        let disabled = false;

        var path = anime.path('.svg-path path');

        var animation = null

        var addToPath = function (el, offset) {

            animation = anime({
                targets: el,
                translateX: path('x'),
                translateY: path('y'),
                duration: 3000,
                easing: 'linear',
                loop: true,
                autoplay: false
            });

            animation.seek(offset);
            animation.play();
        }

        addToPath('.green', 50);
        addToPath('.blue', 500);
        addToPath('.red', 750);
        addToPath('.yellow', 1500);


        btn.addEventListener('click', e => {
            e.preventDefault();

            if (disabled) return;
            disabled = true;
            setTimeout(() => {
                disabled = false
            }, 500);
            
            if (e.target.tagName !== 'BUTTON') return;

            animation.play();
        });


    </script>

</body>

</html>
